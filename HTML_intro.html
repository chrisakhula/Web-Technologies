<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--<meta> tag to specify the character encoding, ensuring proper rendering.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking an External CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>My First Web Page</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a paragraph of text.</p>

    <!-- Unordered lists-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Writing a sentence in HTLML -->
    <p>This is a sample sentence in html.</p> <!-- Normal sentence use <p> tag -->

    <span>This a sentence.</span>  <!-- Shorter text use <span> tag -->
</body>
</html>
